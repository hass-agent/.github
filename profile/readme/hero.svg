<svg xmlns="http://www.w3.org/2000/svg" height="500px" style="width: 100%;">

    <style>
        .hero-section {
            position: relative;
            text-align: center;
            color: white;
            padding: 100px 0;
        }

        .container {
            max-width: 65%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            width: 40%;
            text-align: center;
        }

        .hero-content {
            width: 60%; /* Adjusted width */
            padding: 50px;
            text-align: left;
        }

        .hero-text {
            font-size: 36px;
            margin-bottom: 20px;
            font-family: Arial;
        }

        .hero-description {
            font-size: 18px;
            margin-bottom: 40px;
            font-family: Arial;
        }

        .cta-buttons {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            gap: 15px; /* Added padding between buttons */
            text-align: center; /* Center text in buttons */
        }

        .cta-button {
            padding: 15px 30px;
            background-color: #4e4e57;
            color: white;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            width: 100%; /* Make buttons full width */
        }
    </style>

    <!-- Hero Section -->
    <g class="hero-section">
        <!-- Background -->
        <rect width="100%" height="100%" fill="#42bdf5"/>
        
        <!-- Content Container -->
        <foreignObject width="100%" height="100%">
            <div xmlns="http://www.w3.org/1999/xhtml" class="container">
                <!-- Logo -->
                <div class="logo">
                    <img src="data:image/jpg;base64," alt="Your Logo" width="100%" height="100%" />
                </div>
        
                <!-- Hero Content -->
                <div class="hero-content">
                    <h1 class="hero-text">Welcome to HASS Agent!</h1>
                    <p class="hero-description">
                        A powerful tool for automating your Windows system with seamless Home Assistant integration.
                    </p>
                    <!-- CTA Buttons -->
                    <div class="cta-buttons">
                        <a href="#app-getting-started" class="cta-button">Get Started / Docs</a>
                        <a href="#repo-section" class="cta-button">View Repos and Github Overview</a>
                    </div>
                </div>
            </div>
        </foreignObject>
    </g>
</svg>
